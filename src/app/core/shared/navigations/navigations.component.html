<nav class="nav-bar">
  <div class="logo" [innerHTML]="largeLogo"></div>

  <div class="nav-list">
    <a
      *ngFor="let item of navItems"
      class="nav-item"
      [routerLink]="['/', item.name]"
      routerLinkActive="active"
      [class.active]="svgService.getActiveIcon() === item.name"
      (click)="svgService.setActiveIcon(item.name)"
    >
      <div
        [innerHTML]="svgService.getSvgContent(item.path)"
        class="nav-icon"
      ></div>
      <p class="nav-name">{{ item.name }}</p>
    </a>
  </div>

  <div class="fold">
    <span [innerHTML]="minimizeMenu"></span>
    <p class="text-preset-3">Minimize Menu</p>
  </div>
</nav>
